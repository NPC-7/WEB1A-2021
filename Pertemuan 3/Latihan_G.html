<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Praktikum Web 1 | Ordered dan Unordered List</title>
  </head>
  <body>
    <h4>Berikut adalah contoh bentuk unordered list</h4>
    <ul>
      <li>Kopi</li>
      <li>Teh</li>
      <li>Susu</li>
    </ul>
    <br>
    <h4>Berikut adalah contoh bentuk ordered list</h4>
    <ol>
      <li>Kopi</li>
      <li>Teh</li>
      <li>Susu</li>
    </ol>
  </body>
</html>
