<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Praktikum Web 1 | Nested List dan Definition List</title>
  </head>
  <body>
    <h4>Contoh Nested List:</h4>
    <ul>
      <li>Kopi</li>
      <li>
        Teh
        <ul>
          <li>Teh Ijo</li>
          <li>Teh Item</li>
        </ul>
      </li>
      <li>Susu</li>
    </ul>
    <br>
    <h4>Contoh List Definisi:</h4>
    <dl>
      <dt>Kopi</dt>
      <dd>Minuman panas hitam</dd>
      <dt>Susu</dt>
      <dd>Minuman dingin putih</dd>
    </dl>
  </body>
</html>
