<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Praktikum Web 1 | Garis Horizontal dan Komentar Tersembunyi</title>
  </head>
  <body>
    <p>
      Tag hr mendefinisikan sebuah garis horzontal dengan default setingan rata tengah seperti dibawah berikut
    </p>
    <hr> <!--Horizontal line dengan setingan default-->
    <p margin="10px">garis di atas adalah hr/horizontal line dengan atribut default</p>
    <br>
    <hr color="green"> <!--Horizontal line dengan memberikan setingan atribut warna hijau-->
    <br>
    <p align="left">Terdapat paragraf di sini</p>
    <hr width="80%" size="10" align="left" color="blue">
    <p align="right">Terdapat paragraf di sebelah sini</p>
    <hr width="400" size="6" align="right" color="red">
    <center>
      <p>Terdapat paragraf di sini</p>
    </center>
    <!-- Ini adalah komentar yang tidak akan ditampilkan pada layar browser -->
  </body>
</html>
