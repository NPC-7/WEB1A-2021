<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mengubah Tampilan Link</title>
    <style type="text/css">
        a:link{color: red}
        a.one:visited{color: blue}
        a.one:hover{color: yellow}
        a.two:visited{color: cyan}
        a.two:hover{font-size: 150%}
        a.three:visited{color: brown}
        a.three:hover{background: limegreen}
        a.four:visited{color: purple}
        a.four:hover{font-family: sans-serif; color: darkred}
        a.five:visited{color: orangered; text-decoration: line-through}
        a.five:hover{text-decoration: overline}

    </style>
</head>
<body>
    <p><a class="one" href="index.html">Mengubah properti color</a></p>
    <p><a class="two" href="index.html">Mengubah properti font-size</a></p>
    <p><a class="three" href="index.html">Mengubah properti backgroundcolor</a></p>
    <p><a class="four" href="index.html">Mengubah properti font-family</a></p>
    <p><a class="five" href="index.html">Mengubah properti text-decoration</a></p>
</body>
</html>
